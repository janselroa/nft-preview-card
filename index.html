<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="container__header">
            <img class="container__img" src="./assets/img/image-equilibrium.jpg">
            <div class="view">
                <img src="./assets/img/icon-view.svg">
            </div>
        </header>
        <h1 class="text-white container__title hover">Equilibrium #3429</h1>
        <p>
            Our Equilibrium collection promotes balance and calm</p>
        <div class="container__content">
            <div>
                <img src="./assets/img/icon-ethereum.svg"> <span class="text-green">0.041 ETH</span>
            </div>
            <div>

                <img src="./assets/img/icon-clock.svg"> <span>3 days left</span>
            </div>
        </div>
        <footer class="container__footer">
            <img class="container__footer__img" src="./assets/img/image-avatar.png">
            <p>
                Creation of <span class="text-white hover">Jules Wyvern</span>
            </p>
        </footer>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
